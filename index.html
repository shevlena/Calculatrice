<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Прості арифметичні операції</h1>
    <label for="num_1">Перше число:</label>
    <input type="number" class="num_1" placeholder="вкажіть число">
    <br>
    <label for="num_2">Друге число:</label>
    <input type="number" class="num_2" placeholder="вкажіть число">
    
    <div class="btn">
        <button class="sum">+</button>
        <button class="sub">-</button>
        <button class="prod">*</button>
        <button class="fract">/</button>
    </div>

    <span class="text">Результат:</span><br>
    <br>
    <span class="result">0</span>
    
    <script src="./app.js"></script>
</body>

</html>
